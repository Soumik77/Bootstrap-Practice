<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Your Website Title</title>
    <style>
        #imageCarousel {
            max-height: 300px;
            margin: auto;
            /* Set the desired height for the carousel */
        }
        
        .carousel-inner img {
            width: 100%;
            height: auto;
            /* Ensure the image doesn't exceed the container's height */
            object-fit: cover;
            /* Maintain aspect ratio while covering the entire container */
        }
    </style>
</head>

<body>

    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/wedding.png" class="d-block" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/people.png" class="d-block" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/banner.png" class="d-block" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
